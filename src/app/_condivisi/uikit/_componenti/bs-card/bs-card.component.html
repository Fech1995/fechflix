<div class="card card-fixed-height">
    <img *ngIf="card.srcImmagine" [src]="card.srcImmagine" class="card-img-top fixed-height-image" alt="Visualizza immagine">
    <div class="card-body">
      <h5 *ngIf="card.titolo" class="card-title fs-5">{{ card.titolo }}</h5>
      <!-- <p class="card-text fs-6">{{ card.testo }}</p> -->
      <div class="row">
        <div class="col-6">
          <ng-container *ngIf="card.bottone">
            <a *ngIf="card.bottone.emitId && card.bottone.emitId > 0 && !card.bottone.link"
              href="javascript:void(0);" title="{{ card.bottone.title }}" class="btn btn-primary card-link"
              (click)="clickButton(card.bottone.emitId)">{{ card.bottone.testo }}</a>
  
            <a *ngIf="card.bottone.link"
              href="javascript:void(0);" title="{{ card.bottone.title }}" class="btn btn-primary card-link"
              [routerLink]="[card.bottone.link]">{{ card.bottone.testo }}</a>
          </ng-container>
        </div>
        <div class="col-6">
          <ng-container *ngIf="card.bottone2">
            <a *ngIf="card.bottone2.emitId && card.bottone2.emitId > 0 && !card.bottone2.link"
              href="javascript:void(0);" title="{{ card.bottone2.title }}" class="btn btn-primary card-link"
              (click)="clickButton(card.bottone2.emitId)">{{ card.bottone2.testo }}</a>
  
            <a *ngIf="card.bottone2.link"
              href="javascript:void(0);" title="{{ card.bottone2.title }}" class="btn btn-primary card-link"
              [routerLink]="[card.bottone2.link]">{{ card.bottone2.testo }}</a>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
