<div class="card">
    <img *ngIf="card.immagine!==null && card.immagine!==undefined" [src]="card.immagine.src" class="card-img-top"
        [alt]=" card.immagine.alt">
    <div class="card-body">

        <h5 *ngIf="card.titolo!==null && card.titolo!==undefined" class="card-title">{{ card.titolo }}</h5>

        <p class="card-text">{{ card.testo }}</p>

        <a *ngIf="card.bottone!==null && card.bottone !== undefined && card.bottone.emitId!==null && card.bottone.emitId > 0 && card.bottone.link===null"
            href="javascript:void(0);" title="{{ card.bottone.title }}" class="btn btn-primary" (click)="clickButton(card.bottone.emitId)">{{ card.bottone.testo
            }}</a>

        <a *ngIf="card.bottone!==null && card.bottone !== undefined && card.bottone.emitId===null && card.bottone.link!==null"
            href="javascript:void(0);" title="{{ card.bottone.title }}" class="btn btn-primary" [routerLink]="[card.bottone.link]">{{ card.bottone.testo
            }}</a>
    </div>
</div>
