    <div class="spinner-border text-warning" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
</ng-container>

<ng-container *ngIf="(categorie.length > 0)">

    <li *ngFor="let categoria of categorie" class="col">

    </li>
</ul>
</ng-container>
